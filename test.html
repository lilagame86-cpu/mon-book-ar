<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-animation-mixer@5.0.0/dist/aframe-animation-mixer.min.js"></script>
</head>
<body>

<a-scene>
  <a-assets>
    <a-asset-item id="model3d" src="model.glb"></a-asset-item>
  </a-assets>

  <a-entity
  gltf-model="#model3d"
  position="0 1.6 -3"
  scale="1 1 1"
  animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
</a-entity>


  <a-camera></a-camera>
</a-scene>

</body>
</html>
