<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Book AR ‚Äì Mod√®le 3D anim√©</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <!-- Animation Mixer -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-animation-mixer@5.0.0/dist/aframe-animation-mixer.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<script>
  const modelEl = document.querySelector('#model');

  modelEl.addEventListener('model-loaded', (e) => {
    const model = e.detail.model;
    console.log('MODEL LOADED');

    const animations = model.animations;
    console.log('ANIMATIONS FOUND:', animations);

    if (!animations || animations.length === 0) {
      console.error('‚ùå Aucune animation d√©tect√©e dans le GLB');
    } else {
      animations.forEach((clip, i) => {
        console.log(`Animation ${i}:`, clip.name, clip.duration);
      });
    }
  });
</script>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true; physicallyCorrectLights: true">

  <!-- Lumi√®res -->
  <a-light type="ambient" intensity="1.3"></a-light>
  <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="model3d" src="model.glb"></a-asset-item>
  </a-assets>

  <!-- Cam√©ra -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Target MindAR -->
  <a-entity mindar-image-target="targetIndex: 0" id="target">

    <a-entity
  gltf-model="#model3d"
  animation-mixer="clip: *; loop: repeat"
  position="0 0 0.05"
  scale="0.3 0.3 0.3">
</a-entity>

  </a-entity>

</a-scene>

<script>
  const target = document.querySelector('#target');
  const model = document.querySelector('#model');

  // Quand le mod√®le est charg√©
  model.addEventListener('model-loaded', () => {
    console.log('‚úî mod√®le charg√©');
  });

  // Quand l‚Äôimage est d√©tect√©e
  target.addEventListener('targetFound', () => {
    console.log('üéØ cible d√©tect√©e');

    model.setAttribute('visible', 'true');

    // üî• lance TOUTES les animations du .glb
    model.setAttribute('animation-mixer', {
      clip: '*',
      loop: 'repeat',
      timeScale: 1
    });
  });

  // Quand l‚Äôimage est perdue
  target.addEventListener('targetLost', () => {
    console.log('‚ùå cible perdue');

    model.removeAttribute('animation-mixer');
    model.setAttribute('visible', 'false');
  });
</script
