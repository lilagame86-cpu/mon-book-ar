<!doctype html>
<html>
<head><meta charset="utf-8"><title>Vid√©o</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: infogJPO.mind;">
  <a-assets>
    <video id="clip" src="infog.JPO.mp4" loop playsinline webkit-playsinline crossorigin="anonymous"></video>
  </a-assets>
  <a-camera></a-camera>
  <a-entity mindar-image-target="targetIndex:0">
    <a-video src="#clip" width="1" height="0.56" position="0 0 0.02"></a-video>
  </a-entity>
</a-scene>

<script>
const target = document.querySelector('[mindar-image-target]');
target.addEventListener('targetFound', ()=> document.querySelector('#clip').play());
target.addEventListener('targetLost', ()=> document.querySelector('#clip').pause());
</script>
</body>
</html>
